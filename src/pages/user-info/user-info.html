<ion-header>

  <ion-navbar>
    <ion-title>user-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{ (af.auth | async)?.auth.providerData[0].photoURL }}">
      </ion-avatar>
      {{ (af.auth | async)?.uid }}
    </ion-item>
    <ion-col width-33>
        <button ion-button block (click)="logout()" clear large>
            <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-col>
</ion-content>
