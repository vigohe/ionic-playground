<ion-header>

  <ion-navbar>
    <ion-title>user-info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <img class="ion-profile-picture" src="{{ (af.auth | async)?.auth.providerData[0].photoURL }}">
    <ion-card-content>
      {{ (af.auth | async)?.uid }}
      <button ion-button block (click)="logout()" clear large>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
