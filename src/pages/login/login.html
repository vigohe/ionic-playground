<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="usuario.username" type="text" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="password" name="password" required></ion-input>
      </ion-item>
      <button ion-button large block type="submit">Login</button>
    </form>
    <button ion-button large block (click)="logout()">Logout</button>

  </ion-list>

  <div> {{ (af.auth | async)?.uid }} </div>


</ion-content>
