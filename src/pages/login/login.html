<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="usuario.username" type="text" name="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="usuario.password" type="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button large block type="submit">Login</button>
      </ion-item>
    </form>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col width-33>
        <button ion-button block (click)="loginFacebook()" clear large>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-33>
        <button ion-button block (click)="loginGoogle()" clear large>
          <ion-icon name="logo-google"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
